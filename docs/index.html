<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="_media/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="A powerful java framework for building actions, requirements and trigger workflows. Highly customizable and easy to use. Can load workflows from anywhere.">
  <title>art-framework - A powerful framework that provides configurable actions, requirements and trigger workflows.</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
</head>
<body>
  <div id="app"></div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      // Docsify
      window.$docsify = {
          // GENERAL
          // -----------------------------------------------------------------
          name       : 'art-framework',
          repo       : 'https://github.com/art-framework/art-core',
          coverpage  : true,
          loadSidebar: true,
          autoHeader: true,
          loadNavbar: true,
          relativePath: true,
          homepage: 'introduction.md',
          logo: '_media/logo.png',

          // NAVIGATION
          // -----------------------------------------------------------------
          // routerMode: 'history',
          alias: {
              '.*?/changelog': 'https://raw.githubusercontent.com/art-framework/art-framework/main/CHANGELOG.md',
              '.*/configuration': '/configuration/',
              '.*/developer': '/developer/'
          },
          auto2top   : true,
          maxLevel   : 3,
          subMaxLevel: 2,

          // PLUGINS
          // -----------------------------------------------------------------
          executeScript: true,
          search: {
              depth      : 3,
              noData     : 'No results!',
              placeholder: 'Search...'
          },

          pagination: {
            crossChapter: true,
            crossChapterText: true
          },

          plugins: [
            EditOnGithubPlugin.create(
              'https://github.com/art-framework/art-framework/blob/main/docs/', 
              null,
              function(file) {
                return '<img src="https://icongr.am/devicon/github-original.svg?size=16&amp;color=currentColor" alt="Github"> Edit on Github'
              }
            )
          ],

          'flexible-alerts': {
            example: {
              label: "Example",
              icon: "fas fa-code",
              className: "note"
            },
            success: {
              label: "Success",
              icon: "fas fa-star",
              className: "tip"
            },
            question: {
              label: "Question",
              icon: "fas fa-question-circle",
              className: "note"
            },
            usecase: {
              label: "Use-Case",
              icon: "fas fa-file-code",
              className: "note"
            }
          }
      };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-yaml.min.js"></script>
  <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="https://kit.fontawesome.com/ccafed95d4.js" crossorigin="anonymous"></script>
</body>
</html>
